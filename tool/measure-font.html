<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Ticlo</title>
  <link rel="stylesheet" href="../dist/antd.css">
  <link rel="stylesheet" href="../dist/editor.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet" crossorigin="anonymous">
  <style>
    body {
      height: 100%;
    }

    #main {
      font-size: 18px;
      font-family: 'Fredoka One', cursive;
      font-size: 18px;
      line-height: 18px;
    }
  </style>
</head>

<body>
<span id="main"></span>
<script>
  var widthTable = [];

  function measure() {
    const span = document.querySelector('#main');

    for (let i = 33; i < 127; ++i) {
      let s = '';
      for (let j = 0; j < 100; ++j) {
        s += String.fromCharCode(i);
      }
      span.innerText = s;
      widthTable[i] = span.offsetWidth / 100;
    }
    let s = '';
    for (let j = 0; j < 100; ++j) {
      s += String.fromCharCode(33, 32);
    }
    s += 33;
    span.innerText = s;
    widthTable[32] = (span.offsetWidth - widthTable[33] * 101) / 100;
    span.innerText = JSON.stringify(widthTable);
  }

  setTimeout(measure, 100);
</script>
</body>

</html>
