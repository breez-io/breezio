language: node_js
node_js:
  - "10"
sudo: required
addons:
  chrome: stable
cache:
  yarn: true
script:
  - mkdir coverage
  - mkdir dist
  - yarn prettier-check
  - yarn test-nyc-strict
  - yarn test-nyc
  - yarn build-icons
  - yarn build-less
  - yarn test-karma
  - yarn ts-node tool/unify-lcov.ts
after_success:
  - yarn lcov-result-merger 'coverage/**/*.*' | yarn run coveralls
